providers:
  file:
    directory: /etc/traefik/dyncmic_providers/
    watch: true
  docker:
    endpoint: "unix:///var/run/docker.sock"
api:
  insecure: true
  dashboard: true

log:
  level: ERROR
  filePath: /etc/traefik/traefik.log
  format: json

entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
  websecure:
    address: ":443"
  metrics:
    address: ":8082"

experimental:
  hub: true
hub:
  tls:
    insecure: true

metrics:
  prometheus:
    addEntryPointsLabels: true
    addRoutersLabels: true
    addServicesLabels: true
    entryPoint: metrics

certificatesResolvers:
  leresolver:
    acme:
      email: liyang30000@163.com
      storage: /home/traefik/acme.json
      httpchallenge:
        entryPoint: web
